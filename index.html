    <script type="text/babel">
      // 1. FIREBASE CONFIG
      const configStrategy = {

      const configSimper = {

        projectId: "silo-informasi-perkara-6f20d",

      };

      let appInternal, dbInternal, authInternal, storage;
      let appSimper, dbSimper, authSimper;

      const { useState, useEffect, useRef } = React;
      const apiKey = ""; // Gemini API Key diisi sistem

      async function callGeminiAI(userQuery, attempts = 0) {
        const systemPrompt =
          "Anda adalah asisten hukum profesional SUI IURIS LAW OFFICE. Tugas Anda adalah memperhalus narasi hukum atau draf instruksi agar terdengar sangat formal, berwibawa, teknis, dan elegan dalam Bahasa Indonesia baku.";
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
        try {
          const response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: userQuery }] }],
              systemInstruction: { parts: [{ text: systemPrompt }] },
            }),
          });
          if (!response.ok && attempts < 4) {
            await new Promise((r) => setTimeout(r, 1000));
            return callGeminiAI(userQuery, attempts + 1);
          }
          const result = await response.json();
          return (
            result.candidates?.[0]?.content?.parts?.[0]?.text ||
            "AI Gagal merespon."
          );
        } catch (error) {
          return "Koneksi AI Terputus.";
        }
      }

      // --- UI COMPONENTS ---

      function RichEditor({ value, onChange, placeholder, disabled, id }) {
        const editorRef = useRef(null);
        const [aiLoading, setAiLoading] = useState(false);

        useEffect(() => {
          if (editorRef.current && editorRef.current.innerHTML !== value) {
            editorRef.current.innerHTML = value || "";
          }
        }, [value]);

        const exec = (cmd, val = null) => {
          document.execCommand(cmd, false, val);
          if (editorRef.current) editorRef.current.focus();
        };

        const handleAI = async () => {
          const text = editorRef.current.innerText;
          if (!text || text.trim().length < 5) return;
          setAiLoading(true);
          const res = await callGeminiAI(text);
          onChange(res);
          if (editorRef.current) editorRef.current.innerHTML = res;
          setAiLoading(false);
        };

        return (
          <div className="border border-slate-200 rounded-2xl overflow-hidden bg-white shadow-inner fade-in">
            {!disabled && (
              <div className="editor-toolbar">
                <button
                  type="button"
                  onClick={() => exec("bold")}
                  className="toolbar-btn font-black"
                >
                  B
                </button>
                <button
                  type="button"
                  onClick={() => exec("italic")}
                  className="toolbar-btn italic font-serif"
                >
                  I
                </button>
                <button
                  type="button"
                  onClick={() => exec("insertUnorderedList")}
                  className="toolbar-btn text-[10px] font-bold"
                >
                  ‚Ä¢ List
                </button>
                <button
                  type="button"
                  onClick={handleAI}
                  disabled={aiLoading}
                  className="ml-auto text-[9px] font-black text-white bg-black border border-[#d4af37]/30 px-4 py-1.5 rounded-full shadow hover:bg-slate-900 active:scale-95 transition-all"
                >
                  {aiLoading ? "..." : "‚ú® AI POLISH"}
                </button>
              </div>
            )}
            <div
              id={id}
              ref={editorRef}
              className="p-5 min-h-[160px] outline-none text-[15px] leading-relaxed text-black bg-white"
              contentEditable={!disabled}
              onInput={(e) => onChange(e.currentTarget.innerHTML)}
              placeholder={placeholder}
            ></div>
          </div>
        );
      }

      function Modal({ title, onClose, children, footer }) {
        return (
          <div
            className="modal-overlay fade-in skiptranslate"
            style={{
              position: "fixed",
              inset: 0,
              backgroundColor: "rgba(15, 23, 42, 0.75)",
              zIndex: 200,
              display: "flex",
              alignItems: "center",
              justifyContent: "center",
              padding: "1.5rem",

          >
            <div className="modal-box shadow-2xl">
              <div className="modal-header">
                <h3 className="font-serif-legal font-bold text-[#4d2e58] tracking-widest text-sm uppercase">
                  {title}
                </h3>
                <button
                  onClick={onClose}
                  className="w-10 h-10 flex items-center justify-center rounded-full hover:bg-red-50 text-slate-400 hover:text-red-500 transition-all font-bold text-xl"
                  style={{ position: "relative", zIndex: 200 }}
                >
                  ‚úï
                </button>
              </div>
              <div className="modal-body no-scrollbar">{children}</div>
              {footer && <div className="modal-footer">{footer}</div>}
            </div>
          </div>
        );
      }

      function App() {
        const [user, setUser] = useState(null);
        const [userData, setUserData] = useState(null);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          const initApps = async () => {
            if (!firebase.apps.length || firebase.apps.length < 2) {
              appInternal = firebase.initializeApp(configStrategy, "internal");
              appSimper = firebase.initializeApp(configSimper, "simper");
            } else {
              appInternal = firebase.app("internal");
              appSimper = firebase.app("simper");
            }
            dbInternal = appInternal.firestore();
            authInternal = appInternal.auth();
            storage = appInternal.storage();
            dbSimper = appSimper.firestore();
            authSimper = appSimper.auth();

            authInternal.onAuthStateChanged(async (u) => {
              if (u) {
                const doc = await dbInternal
                  .collection("users")
                  .doc(u.uid)
                  .get();
                if (doc.exists) {
                  setUserData(doc.data());
                  setUser(u);
                  if (authSimper)
                    try {
                      await authSimper.signInAnonymously();
                    } catch (e) {}
                } else {
                  await authInternal.signOut();
                }
              } else {
                setUser(null);
                setUserData(null);
              }
              setLoading(false);
            });
          };
          initApps();
        }, []);

        const handleLogout = async () => {
          setLoading(true);
          await authInternal.signOut();
          window.location.reload();
        };

        if (loading)
          return (
            <div className="h-screen flex flex-col items-center justify-center bg-white text-gold">
              <div className="w-14 h-14 border-4 border-[#6b4379] border-t-[#d4af37] rounded-full animate-spin mb-4"></div>

                SUI IURIS &nbsp; STRATEGY
              </div>
            </div>
          );

        if (!user || !userData)
          return <AuthPage auth={authInternal} db={dbInternal} />;

        return (
          <div className="min-h-screen flex flex-col font-sans">
            <header className="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center shadow-sm sticky top-0 z-[110]">
              <div className="flex items-center gap-5">
                <div className="monogram-s">S</div>
                <div>
                  <h1 className="font-serif-legal font-bold text-lg text-[#4d2e58] leading-none uppercase tracking-wider skiptranslate">
                    STRATEGY
                  </h1>
                  <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest mt-1 italic leading-none">
                    Internal Case Control
                  </p>
                </div>
              </div>
              <div className="flex items-center gap-8 text-right leading-tight skiptranslate">
                <div>
                  <p className="text-xs font-black text-black uppercase">
                    {userData?.name}
                  </p>

      function AuthPage({ auth, db }) {
        const [isRegister, setIsRegister] = useState(false);
        const [load, setLoad] = useState(false);
        const [f, setF] = useState({ e: "", p: "", n: "", r: "litigasi" });

        const handleAuth = async (e) => {
          e.preventDefault();
          setLoad(true);
          try {
            if (isRegister) {
              const cred = await auth.createUserWithEmailAndPassword(f.e, f.p);
              await db.collection("users").doc(cred.user.uid).set({
                email: f.e,
                name: f.n,
                role: f.r,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              });
              await auth.signOut();
              alert("‚úÖ Registrasi Berhasil!");
              setIsRegister(false);
            } else await auth.signInWithEmailAndPassword(f.e, f.p);
          } catch (err) {
            alert("Otorisasi Gagal.");
          }
          setLoad(false);
        };

        return (
          <div className="min-h-screen bg-[#4d2e58] flex items-center justify-center p-6 text-center">

                    />
                    <select
                      className="input-premium font-bold text-xs"
                      onChange={(e) => setF({ ...f, r: e.target.value })}

                      <option value="admin">Administrator</option>

                          <div className="grid grid-cols-2 gap-8">
                            <div>
                              <label className="lbl-form text-indigo-950">
                                Tenggat Analisa
                              </label>
                              <input
                                name="resDeadline"
                                type="date"
                                className="input-premium text-xs font-black shadow-sm"
                              />
                            </div>
                            <div>
                              <label className="lbl-form text-indigo-950">
                                Unggah Berkas Acuan
                              </label>
                              <input
                                name="reqFile"
                                type="file"
                                className="w-full text-[11px] file:bg-indigo-900 file:text-white file:border-0 file:rounded-2xl file:px-5 file:py-3 file:font-black shadow-xl"
                              />
                            </div>
                          </div>
                          <div>
                            <label className="lbl-form text-indigo-950">
                              Instruksi Riset Eksplisit (Word-Style Form)
                            </label>
                            <RichEditor
                              id="resDescEditor"
                              value=""
                              onChange={() => {}}
                              placeholder="Sebutkan pasal, doktrin, atau celah argumen yang harus didalami..."
                            />
                          </div>
                        </div>
                      )}
                    </div>
                  )}

                  {!isAdmin && (
                    <div className="grid grid-cols-2 gap-8 border-t pt-10 border-dashed border-slate-200">
                      <div>
                        <label className="lbl-form text-red-700">
                          Hambatan / Kendala Lapangan
                        </label>
                        <textarea
                          placeholder="..."
                          className="input-premium h-32 text-sm font-black text-red-700 bg-red-50/20 border-red-300"
                          value={updateForm.obstacles}
                          onChange={(e) =>
                            setUpdateForm({
                              ...updateForm,
                              obstacles: e.target.value,
                            })
                          }
                        ></textarea>
                      </div>
                      <div>
                        <label className="lbl-form text-indigo-900">
                          Rencana Strategis Berikutnya
                        </label>
                        <textarea
                          placeholder="..."
                          className="input-premium h-32 text-sm bg-indigo-50/40 font-black text-indigo-950 border-indigo-300"
                          value={updateForm.nextPlan}
                          onChange={(e) =>
                            setUpdateForm({
                              ...updateForm,
                              nextPlan: e.target.value,
                            })
                          }
                        ></textarea>
                      </div>
                    </div>
                  )}
                  {!isAdmin && (
                    <div className="border-t pt-8 border-dashed border-slate-200 shadow-sm">
                      <label className="lbl-form">
                        Lampirkan Bukti Foto Dokumentasi
                      </label>
                      <input
                        name="photo"
                        type="file"
                        accept="image/*"
                        className="w-full text-xs font-black bg-slate-50 p-4 rounded-2xl"
                      />
                    </div>
                  )}
                </form>
              </Modal>
            )}

            {modalType === "product" && (
              <Modal
                title="Registrasi Berkas Produk Hukum Final"
                onClose={() => setModalType(null)}
                footer={
                  <button
                    type="button"
                    onClick={(e) =>
                      document.getElementById("formProd").requestSubmit()
                    }
                    disabled={uploading}
                    className="btn-silo w-full shadow-2xl py-6 uppercase tracking-widest"
                  >
                    {uploading ? "MEMPROSES..." : "Upload Berkas Final"}
                  </button>
                }
              >
                <form
                  id="formProd"
                  onSubmit={handleAddProduct}
                  className="space-y-8 text-left skiptranslate"
                >
                  <div>
                    <label className="lbl-form">Nama Dokumen Resmi</label>
                    <input
                      name="title"
                      placeholder="Salinan Putusan / Jawaban / Gugatan"
                      required
                      className="input-premium uppercase font-bold text-lg"
                    />
                  </div>
                  <div>
                    <label className="lbl-form">
                      Tipe / Klasifikasi Berkas
                    </label>
                    <select
                      name="type"
                      className="input-premium font-bold uppercase"
                    >
                      <option>PUTUSAN</option>
                      <option>GUGATAN</option>
                      <option>JAWABAN</option>
                      <option>REPLIK</option>
                      <option>DUPLIK</option>
                      <option>KESIMPULAN</option>
                      <option>SOMASI</option>
                      <option>SURAT KUASA</option>
                    </select>
                  </div>
                  <div>
                    <label className="lbl-form">
                      Pilih Berkas (Format PDF / Word)
                    </label>
                    <input
                      name="prodFile"
                      type="file"
                      required
                      className="input-premium text-xs font-black cursor-pointer shadow-xl border-dashed"
                    />
                  </div>
                </form>
              </Modal>
            )}

            {modalType === "request" && (
              <Modal
                title="Instruksi & Perintah Strategis Riset"
                onClose={() => setModalType(null)}
                footer={
                  <button
                    type="button"
                    onClick={(e) =>
                      document.getElementById("reqForm").requestSubmit()
                    }
                    disabled={uploading}
                    className="btn-silo w-full shadow-2xl py-6 uppercase tracking-widest"
                  >
                    {uploading ? "Wait..." : "Kirim Perintah Strategis"}
                  </button>
                }
              >
                <form
                  id="reqForm"
                  onSubmit={handleRequestResearch}
                  className="space-y-10 text-left skiptranslate"
                >
                  <div className="bg-indigo-50 p-8 rounded-[3rem] border border-indigo-100 mb-8 shadow-inner">
                    <p className="text-[11px] font-bold text-indigo-400 uppercase tracking-[0.3em] mb-2 leading-none">
                      Association Perkara:
                    </p>
                    <p className="font-serif-legal font-bold text-[#4d2e58] text-xl uppercase leading-tight tracking-tight">
                      {selectedItem?.title || "UMUM / OPERASIONAL"}
                    </p>
                  </div>
                  <div className="grid grid-cols-2 gap-8">
                    <div>
                      <label className="lbl-form">Topik Fokus Analisis</label>
                      <input
                        name="tp"
                        defaultValue={selectedItem?.topic || ""}
                        placeholder="..."
                        className="input-premium font-bold uppercase text-sm border-indigo-200 shadow-xl"
                        required
                      />
                    </div>
                    <div>
                      <label className="lbl-form">Deadline Penyelesaian</label>
                      <input
                        name="dl"
                        defaultValue={
                          selectedClientId ? "" : selectedItem?.deadline || ""
                        }
                        type="date"
                        className="input-premium font-bold text-sm border-indigo-200 shadow-xl"
                        required
                      />
                    </div>
                  </div>
                  <div>
                    <label className="lbl-form">
                      Uraian Instruksi (Word-Style Form)
                    </label>
                    <RichEditor
                      value={rtContent || selectedItem?.description || ""}
                      onChange={setRtContent}
                    />
                  </div>
                  <div className="skiptranslate">
                    <label className="lbl-form">Lampirkan Berkas Acuan</label>
                    <input
                      name="reqFile"
                      type="file"
                      className="input-premium text-xs font-bold shadow-xl"
                    />
                  </div>
                </form>
              </Modal>
            )}

            {modalType === "result" && (
              <Modal
                title="Konstruksi Pola Pikir & Analisis Final"
                onClose={() => setModalType(null)}
                footer={
                  (isResearcher || isAdmin) && (
                    <button
                      type="button"
                      onClick={(e) =>
                        document.getElementById("formRes").requestSubmit()
                      }
                      disabled={uploading}
                      className="btn-silo w-full shadow-2xl py-6 uppercase tracking-widest"
                    >
                      {uploading ? "SAVING..." : "Update Hasil Analisis"}
                    </button>
                  )
                }
              >
                <form
                  id="formRes"
                  onSubmit={async (e) => {
                    e.preventDefault();
                    const file = e.target.resFile?.files[0];
                    let url = selectedItem.resultFile || "";
                    setUploading(true);
                    try {
                      if (file) {
                        const ref = storage
                          .ref()
                          .child(`res_fin/${Date.now()}_${file.name}`);
                        await ref.put(file);
                        url = await ref.getDownloadURL();
                      }
                      await dbInternal
                        .collection("research_tasks")
                        .doc(selectedItem.id)
                        .update({
                          status: "Submitted",
                          analysisResult: rtContent,
                          resultFile: url,
                          completedBy: userData.name,
                          completedAt: new Date().toISOString(),
                        });
                      setModalType(null);
                      setRtContent("");
                      alert("Konstruksi Hukum Berhasil Disetorkan!");
                    } catch (err) {
                      alert("Error");
                    }
                    setUploading(false);
                  }}
                  className="space-y-8 text-left skiptranslate"
                >
                  <div className="bg-indigo-50 p-8 rounded-[2.5rem] border border-indigo-100 shadow-inner">
                    <p className="text-[11px] font-bold text-indigo-400 uppercase tracking-[0.3em] leading-none mb-2 text-center">
                      Fokus Analisis:
                    </p>
                    <p className="font-serif-legal font-bold text-[#4d2e58] text-lg uppercase leading-tight text-center">
                      {selectedItem.topic}
                    </p>
                  </div>
                  <div>
                    <label className="lbl-form">
                      Konstruksi Pola Pikir & Analisis Yuridis (Draf Final)
                    </label>
                    <RichEditor
                      value={rtContent || selectedItem.analysisResult || ""}
                      onChange={setRtContent}
                      disabled={!isResearcher && !isAdmin}
                    />
                  </div>
                  {(isResearcher || isAdmin) && (
                    <div>
                      <label className="lbl-form">
                        Lampirkan Dokumen Analisis Final (PDF)
                      </label>
                      <input
                        type="file"
                        name="resFile"
                        className="input-premium text-xs font-bold cursor-pointer bg-slate-50 shadow-2xl border-dashed"
                      />
                    </div>
                  )}
                </form>
              </Modal>
            )}

            {/* PHOTO PREVIEW */}
            {vProof && (
              <div
                className="fixed inset-0 z-[250] bg-black/98 flex items-center justify-center p-6"
                onClick={() => setVProof(null)}
              >
                <div className="relative max-w-full max-h-full skiptranslate">
                  <button
                    className="absolute -top-16 right-0 text-white text-6xl font-light active:scale-90 transition hover:text-red-400"
                    onClick={() => setVProof(null)}
                  >
                    &times;
                  </button>
                  <img
                    src={vProof}
                    className="max-w-full max-h-[85vh] rounded-[3rem] shadow-2xl border-4 border-white/20 object-contain"
                    alt="Preview"
                  />
                </div>
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
